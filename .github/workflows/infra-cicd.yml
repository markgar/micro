name: infra-cicd

on:
  push:
    branches: [ main ]
    paths:
    - 'infra/**'
    - '.github/workflows/infra-cicd.yml'
  pull_request:
    branches: [ main ]
    paths:
    - 'infra/**'
    - '.github/workflows/infra-cicd.yml'

jobs:
  bicep-build-and-deploy:
    name: bicep build and deploy
    runs-on: ubuntu-latest

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2

      # Install the latest release of the bicep CLI
      - name: Install bicep CLI
        run: |
          curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
          chmod +x ./bicep
          sudo mv ./bicep /usr/local/bin/bicep
          bicep --help
           
      # Transpile bicep file into ARM template
      - name: Build ARM Template from bicep file
        run: |
          bicep build ./infra/main.bicep
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Emit template what-if
      # - name: Run what-if
      #   uses: azure/CLI@v1
      #   with:
      #     inlineScript: |
      #       az account show
      #       az deployment group what-if -g micro-a -f ./infra/main.json --mode complete

      # Deploy template
      - name: Deploy template
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az account show
            az deployment group create -f ./infra/main.json -g micro-a --mode complete --name "${GITHUB_WORKFLOW}-${GITHUB_RUN_ID}"

      # Deploy template
      - name: Configure
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az appconfig kv set -n micro-appcfg-2tg --key CatalogItemServiceUrl --value https://micro-catalog-web-2tg.azurewebsites.net -y
            az appconfig kv set -n micro-appcfg-2tg --key CosmosDb:Account --value redt -y
            az appconfig kv set -n micro-appcfg-2tg --key CosmosDb:DatabaseName --value micro -y
            az appconfig kv set -n micro-appcfg-2tg --key CosmosDb:Key --value redt -y

            az webapp config appsettings set -g micro-a -n micro-catalog-web-2tg --settings ConnectionStrings:AppConfig=6.9.1

            az webapp config appsettings set -g micro-a -n micro-cart-web-2tg --settings ConnectionStrings:AppConfig=6.9.1
